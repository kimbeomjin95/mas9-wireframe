<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAS9 Wireframe</title>
    <script>
      // GitHub Pages SPA 라우팅 해결책
      // 현재 경로를 sessionStorage에 저장하고 index.html로 리디렉션
      sessionStorage.setItem(
        'pathToRedirect',
        window.location.pathname + window.location.search + window.location.hash
      );
      window.location.replace(window.location.origin + '/mas9-wireframe/');
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
